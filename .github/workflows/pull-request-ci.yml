name: Pull Request CI
on:
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        node_version:
          - 16
          - 18
          - 20
    name: 'Unit tests'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build
        env:
          CI_NODE_VERSION: ${{ matrix.node_version }}
      - run: npm test:ci
        env:
          CI_NODE_VERSION: ${{ matrix.node_version }}
